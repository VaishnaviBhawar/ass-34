<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="imgs/style.css">

      
  </head>
  <body>
    <div class="container">
      <img src="imgs/download (3).jpg" class="slide" id="slide" />

      <img src="imgs/privious.png" class="icoaction icoprev" onclick="prev()" />
      <img src="imgs/next.png" class="icoaction iconext" onclick="next()" />
    </div>

    <script>
      const images = [
        "imgs/download (4).jpg",
        "imgs/download (5).jpg",
        "imgs/images (2).jpg",
        "imgs/download (6).jpg",
       
      ];

      let index = 0;
      const slide = document.getElementById("slide");

      function next() {
        if (index < images.length - 1) {
          index++;
        } else {
          index = 0;
        }

        slide.src = images[index];
      }

      function prev() {
        if (index > 0) {
          index--;
        } else {
          index = images.length - 1;
        }

        slide.src = images[index];
      }
      setInterval(next,1000)
    </script>
  </body>
</html>
